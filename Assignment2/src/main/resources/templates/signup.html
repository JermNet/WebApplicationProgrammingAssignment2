<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">

</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Sign up for our website!</h1>
        <form action="/signup" method="POST" class="p-4 rounded form-container">

            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control custom-input" id="username" name="username" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control custom-input" id="email" name="email" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control custom-input" id="password" name="password" required>
            </div>

            <button type="submit" class="btn custom-btn">Submit</button>
        </form>
    </div>
</body>
</html>
